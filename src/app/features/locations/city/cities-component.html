<div class="flex flex-wrap gap-x-15 gap-y-15 max-h-[60vh] ml-[5%] p-[1%] overflow-y-auto

  max-lg:gap-x-2 max-lg:gap-y-15 max-lg:p-[0%]

">

  @for (city of this.getWrapperCity().cities; track city.latitude+city.longitude) {

    <app-card-country-states-component [urlNavigate]="`/dashboard/countries/${this.countryId}/states/${this.stateId}/cities/${city.name}/info`">

      <div slot="flag-or-image-or-map" appMapDirective [lat] = "city.latitude" [lon] = "city.longitude" class="w-full h-[100%] border z-0 max-lg:w-[40vw]"></div>
      <p slot="content-card" class="text-3xl font-bold max-lg: text-[1.1rem]">{{city.name}}</p>
      <p slot="content-card" class="text-2xl font-medium max-lg: text-[1.1rem]">Latitude: {{city.latitude}}</p>
      <p slot="content-card" class="text-2xl font-medium max-lg: text-[1.1rem]">Longitude: {{city.longitude}}</p>

    </app-card-country-states-component>

  }

</div>

<app-slice-component (emitPageNumber)="getStatesAPI(this.countryId, this.stateId, $event.valueOf(), this.getSizePage())" [slice]="7" [size]="this.getWrapperCity().totalCountries" [totalPages]="this.getRoundedSize()"></app-slice-component>
