<div class="w-[28vw] h-[21vh] flex
         rounded-lg border border-green-100
         shadow-green-300
         hover:shadow-lg hover:-translate-y-2
         transition-transform duration-200 ease-in-out
         select-none cursor-pointer"
  (click)="countryIsClicked(this.urlNavigate)">

  <div class="w-[40%]">
    <ng-content select="[slot=flag-or-image-or-map]"></ng-content>
  </div>

  <div class="mt-[3%] ml-[15%]">
    <ng-content select="[slot=content-card]"></ng-content>
  </div>

</div>
